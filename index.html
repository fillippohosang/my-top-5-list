<style>
  :root {
    --bg-color: #f9f9f9;
    --text-color: #111;
  }

  body.dark-mode {
    --bg-color: #111;
    --text-color: #f9f9f9;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .toggle-btn {
    margin: 20px;
    padding: 10px 20px;
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .iframe-container iframe {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
  }

  .iframe-container iframe:nth-child(1) { animation-delay: 0.2s; }
  .iframe-container iframe:nth-child(2) { animation-delay: 0.4s; }
  .iframe-container iframe:nth-child(3) { animation-delay: 0.6s; }
  .iframe-container iframe:nth-child(4) { animation-delay: 0.8s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
